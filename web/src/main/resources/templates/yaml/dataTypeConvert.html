<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>在线properties、yaml、json格式相互转化</title>
    <link href="images/favicon.ico" rel="shortcut icon">
    <meta content="导航网，json在线格式化，图床，格式转化，base64在线编码"
          name="keywords">
    <meta content="导航网，json在线格式化，图床，格式转化，base64在线编码"
          name="description">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" rel="stylesheet">

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?99f259e8c1db2b5724781c9ef9612de2";
            var s = document.getElementsByTagName("script")[0];
            s.parentNode.insertBefore(hm, s);
        })();
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header">
        <h1>
            <small> -- Convert between Properties JSON and YAML Online -- <a href="../"><span>卓帆网</span></a>
            </small>
        </h1>
    </div>
    <div class="row vertical-middle">
        <div class="col-md-5 col-lg-5">
            <div class="panel  panel-primary">
                <div class="panel-body">
                    <textarea class="form-control" id="from" placeholder="input content" rows="50"
                              style="font-size:19px; "></textarea>
                </div>
            </div>
        </div>

        <div class="col-md-1 col-lg-1 text-center" style="line-height: 500px;">
            <div class="btn-group-vertical">
                <input class="btn btn-primary" onclick="Base.dataTypeConvert(0)" type="button" value="json to yaml">
                <input class="btn btn-success" onclick="Base.dataTypeConvert(1)" style="margin-top: 10px;" type="button"
                       value="yaml to json">
                <input class="btn btn-info" onclick="Base.dataTypeConvert(2)" style="margin-top: 10px;" type="button"
                       value="yaml to prop">
                <input class="btn btn-danger" onclick="Base.dataTypeConvert(3)" style="margin-top: 10px;" type="button"
                       value="prop to yaml">
            </div>
        </div>

        <div class="col-md-5 col-lg-5">
            <div class="panel  panel-primary">
                <div class="panel-body">
                    <textarea class="form-control" id="to" placeholder="output content" rows="50"
                              style="font-size:19px; "></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="loadingModal">
        <div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
            <div class="progress progress-striped active" style="margin-bottom: 0;">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>

        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-md-11 col-lg-11 text-center">
                <div class="fixed"><a href="https://www.miitbeian.gov.cn/">浙ICP备19008730号</a>
                </div>

            </div>
        </div>
    </footer>
</div>
</body>
<script>
    var Base = {
        dataTypeConvert: function (type) {
            Base.showLoading();
            var  data={"convertorType": type, "input": $('#from').val()};
            $.ajax({
                type: "post",
                url: "/webapi/datatypeConvert",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(data),
                dataType: "json",
                success: function (msg) {
                    $('#to').val(msg.data);
                    Base.hideLoading();
                }
            });
        },
        showLoading: function () {
            $("#loadingModal").modal('show');
        },
        hideLoading: function () {
            $('#loadingModal').modal('hide');
        }
    }
</script>
</html>
